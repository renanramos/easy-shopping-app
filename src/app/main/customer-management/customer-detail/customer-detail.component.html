<div mat-dialog-title>
  Editar {{ customer.name }}
</div>
<div mat-dialog-content *ngIf="customerForm">
  <form class="container-registration-form" [formGroup]="customerForm">
    <mat-form-field class="input-full-width">
      <mat-label>Nome</mat-label>
      <input type="text" matInput formControlName="name" id="name">
      <mat-error *ngIf="name.hasError('required')">Campo obrigatório</mat-error>
    </mat-form-field>
    <mat-form-field class="input-full-width">
      <mat-label>CPF</mat-label>
      <input matInput formControlName="cpf" id="cpf" mask="000.000.000-00">
      <mat-error *ngIf="cpf.hasError('required')">Campo obrigatório</mat-error>
      <mat-error *ngIf="cpf.hasError('pattern') && !cpf.hasError('required')">CPF deve seguir o padrão: 000.000.000-00</mat-error>
    </mat-form-field>
    <mat-form-field class="input-full-width">
      <mat-label>Email</mat-label>
      <input type="text" matInput formControlName="email" id="email">
      <mat-error *ngIf="email.hasError('required')">Campo obrigatório</mat-error>
      <mat-error *ngIf="email.hasError('email')">Email inválido</mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions align="right" *ngIf="!isWaitingResponse">
  <button mat-raised-button mat-dialog-close>FECHAR</button>
  <button mat-raised-button color="primary" (click)="submitCustomerUpdated();">SALVAR</button>
</div>
<div mat-dialog-action align="right" *ngIf="isWaitingResponse">
  <div class="loading">
    <mat-spinner diameter="50"></mat-spinner>
  </div>
</div>
