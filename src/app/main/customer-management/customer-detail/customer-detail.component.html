<div mat-dialog-title>
  Editar cliente: {{ customer.name }}
</div>
<div mat-dialog-content *ngIf="customerForm">
  <form class="container-registration-form" [formGroup]="customerForm">
    <mat-form-field class="input-full-width">
      <mat-label>Nome</mat-label>
      <input type="text" matInput formControlName="name" id="name">
      <mat-error *ngIf="name.hasError('required')">Campo obrigat칩rio</mat-error>
    </mat-form-field>
    <mat-form-field class="input-full-width">
      <mat-label>CPF</mat-label>
      <input type="text" matInput formControlName="cpf" id="cpf" mask="000.000.000-00">
      <mat-error *ngIf="cpf.hasError('required')">Campo obrigat칩rio</mat-error>
    </mat-form-field>
    <mat-form-field class="input-full-width">
      <mat-label>Email</mat-label>
      <input type="text" matInput formControlName="email" id="email">
      <mat-error *ngIf="email.hasError('required')">Campo obrigat칩rio</mat-error>
      <mat-error *ngIf="email.hasError('email')">Email inv치lido</mat-error>
    </mat-form-field>
    <div class="actions-container">
      <ng-template #showLoading>
        <div class="loading">
          <mat-spinner diameter="50"></mat-spinner>
        </div>
      </ng-template>
    </div>
  </form>
</div>
<div mat-dialog-actions align="center">
  <button mat-raised-button mat-dialog-close>FECHAR</button>
  <button mat-raised-button color="primary" (click)="submitCustomerUpdated();">SALVAR</button>
</div>
