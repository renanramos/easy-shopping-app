<div class="title">
  Clientes
</div>
<div class="container-list">
  <ul class="content-list" 
  infiniteScroll
  [infiniteScrollDistance]="1"
  [infiniteScrollUpDistance]="2"
  [infiniteScrollThrottle]="300"
  (scrolled)="onScroll();" >
    <p *ngIf="noCustomerFound && !customers.length">
      Não há clientes para mostrar.
    </p>
    <li *ngFor="let customer of customers" class="card-items">
      <mat-card>
        <mat-icon mat-icon-button [matMenuTriggerFor]="cardOption" *esHasPermission="['ADMINISTRATOR']">more_vert</mat-icon>

        <mat-menu #cardOption="matMenu" >
          <button mat-menu-item (click)="openRemoveCustomer(customer);">
            <span>Remover</span>
          </button>
        </mat-menu>

        <mat-card-title>{{customer.name}}</mat-card-title>
        <mat-card-content>
          <p>
            <span>CPF:</span>
            {{customer.cpf}}
          </p>
          <p>
            <span>Email:</span>
            {{customer.email}}
          </p>
        </mat-card-content>
      </mat-card>
    </li>
  </ul>
</div>
