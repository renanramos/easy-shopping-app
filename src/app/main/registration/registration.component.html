<es-toolbar [showMenuIcon]="false"></es-toolbar>
<es-registration-header [isCustomerOption]="false"></es-registration-header>
<div class="page-form-content">
  <div class="registration-subtitle">
    Complete seus dados
  </div>
  <mat-card class="card-form">
    <form class="container-registration-form" [formGroup]="customerFormGroup">
      <mat-form-field class="input-full-width">
        <mat-label>Nome</mat-label>
        <input type="text" matInput formControlName="name" id="name">
      </mat-form-field>
      <mat-form-field class="input-full-width">
        <mat-label>CPF</mat-label>
        <input type="text" matInput formControlName="cpf" id="cpf">
      </mat-form-field>
      <mat-form-field class="input-full-width">
        <mat-label>Email</mat-label>
        <input type="text" matInput formControlName="email" id="email">
      </mat-form-field>
      <mat-form-field class="input-full-width">
        <mat-label>Senha</mat-label>
        <input type="password" matInput formControlName="password" id="password">
      </mat-form-field>
      <button mat-raised-button color="primary" >ACESSAR</button>
    </form>
  </mat-card>
</div>
