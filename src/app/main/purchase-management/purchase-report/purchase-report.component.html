<div class="container">
  <div class="title">
    Estatísticas de vendas
  </div>
  <mat-card>
    <mat-card-subtitle>
      <div class="clear-filter">
        <button 
          type="button" 
          mat-button 
          aria-label="Clear" 
          (click)="onClearSelectSelectField($event);">
          Limpar filtro
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </mat-card-subtitle>
    <mat-card-content *ngIf="formFilter">
      <form [formGroup]="formFilter">
        <div class="input-full-width">
          <div class="input-half-width">
            <mat-form-field appearance="outline" class="input-full-width">
              <mat-label>Mês</mat-label>
              <mat-select formControlName="month" (selectionChange)="onSelectMonth();">
                <mat-option *ngFor="let month of monthNames" [value]="month">{{ month }}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="input-half-width">
            <mat-form-field appearance="outline" class="input-full-width">
              <mat-label>Produto</mat-label>
              <mat-select formControlName="product" (selectionChange)="onSelectProduct();">
                <mat-option *ngFor="let prod of products" [value]="prod.id">{{ prod.name }}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </form>
      <canvas
        class="bar-chart"
        baseChart
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"
        [legend]="barChartLegend"
        [chartType]="barChartType"
      >
      </canvas>
    </mat-card-content>
  </mat-card>
</div>
