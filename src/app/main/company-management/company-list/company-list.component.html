<div class="title">
  Empresas
</div>
<div class="container-list">
  <ul class="content-list"
  infiniteScroll
  [infiniteScrollDistance]="1"
  [infiniteScrollUpDistance]="2"
  [infiniteScrollThrottle]="300"
  (scrolled)="onScroll();">
    <p *ngIf="noCompanyFound && !companies.length">
      Não há empresas para mostrar.
    </p>
    <li *ngFor="let company of companies" class="card-items">
      <mat-card>
        <mat-card-title>
          {{company.name}}
        </mat-card-title>
        <mat-card-content>
          <p>
            <span>CNPJ:</span>
            {{company.registeredNumber | mask: '00.000.000/0000-00'}}
          </p>
          <p>
            <span>Telefone:</span>
            {{ company.phone | phone }}
          </p>
          <p>
            <span>Email:</span>
            {{company.email}}
          </p>
        </mat-card-content>
      </mat-card>
    </li>
  </ul>
</div>
