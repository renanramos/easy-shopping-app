<div class="table-container">
  <table mat-table [dataSource]="orders">
    <ng-container matColumnDef="orderNumber">
      <th mat-header-cell *matHeaderCellDef>NÃºmero do pedido</th>
      <td mat-cell *matCellDef="let order">{{ order.orderNumber }}</td>
    </ng-container>
  
    <ng-container matColumnDef="finished">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let order">{{ order.finished ? 'Encerrado' : 'Aberto' }}</td>
    </ng-container>

    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let order" class="action-options">
        <button mat-icon-button (click)="viewOrderItems(order);" matTooltip="Ver itens do pedido"><mat-icon>open_in_new</mat-icon></button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row class="table-stripped" *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<div *ngIf="!orders.length">Nenhum pedido cadastrado.</div>
