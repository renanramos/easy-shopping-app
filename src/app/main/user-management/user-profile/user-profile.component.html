<div class="profile-container">
  <mat-card>
    <mat-card-title>
      {{ customer?.name }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ customer?.email }}
    </mat-card-subtitle>
    <mat-card-content>
      <p>
        CPF: {{ customer?.cpf }}
      </p>
      <mat-accordion class="address-panel">
        <mat-expansion-panel hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Endere√ßos
            </mat-panel-title>
            <mat-panel-description>
              <mat-icon (click)="addNewAddress($event);">add_circle_outline</mat-icon>
            </mat-panel-description>
          </mat-expansion-panel-header>
          <es-address-list [shouldUpdateList]="updateAddressSubject.asObservable()"></es-address-list>
        </mat-expansion-panel>
      </mat-accordion>
    </mat-card-content>
  </mat-card>
</div>
