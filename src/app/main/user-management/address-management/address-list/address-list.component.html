<table mat-table [dataSource]="addresses">
  <ng-container matColumnDef="streetName">
    <th mat-header-cell *matHeaderCellDef>Rua</th>
    <td mat-cell *matCellDef="let address">{{ address.streetName }}</td>
  </ng-container>

  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef>Nº</th>
    <td mat-cell *matCellDef="let address">{{ address.number }}</td>
  </ng-container>

  <ng-container matColumnDef="district">
    <th mat-header-cell *matHeaderCellDef>Bairro</th>
    <td mat-cell *matCellDef="let address">{{ address.district }}</td>
  </ng-container>

  <ng-container matColumnDef="cep">
    <th mat-header-cell *matHeaderCellDef>CEP</th>
    <td mat-cell *matCellDef="let address">{{ address.cep | mask: '00.000-000' }}</td>
  </ng-container>

  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef>Cidade</th>
    <td mat-cell *matCellDef="let address">{{ address.city }}</td>
  </ng-container>

  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef>Estado</th>
    <td mat-cell *matCellDef="let address">{{ address.state }}</td>
  </ng-container>

  <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let address" class="action-options">
      <button mat-icon-button (click)="editAddress(address);" matTooltip="Editar endereço {{address.name}}"><mat-icon>edit</mat-icon></button>
      <button mat-icon-button (click)="removeAddress(address);" matTooltip="Remover endereço {{address.name}}"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row class="table-stripped" *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<div *ngIf="!addresses.length">Nenhum endereço cadastrado.</div>
