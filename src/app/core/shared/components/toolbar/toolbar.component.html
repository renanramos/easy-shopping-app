<mat-toolbar>
  <button *ngIf="showMenuIcon; else showHomeIcon" mat-icon-button class="scaffold-icon" (click)="eventMenuHandler($event);" >
    <mat-icon>menu</mat-icon>
  </button>
  <ng-template #showHomeIcon>
    <button mat-icon-button class="scaffold-icon" (click)="homePage();">
      <mat-icon>home</mat-icon>
    </button>
  </ng-template>
  <span class="scaffold-spacer"></span>
  <div class="user-logged-details">
    {{ userLoggedName }}
  </div>
  <button mat-icon-button [matMenuTriggerFor]="menu"> 
    <mat-icon>account_circle</mat-icon>
  </button>

  <mat-menu #menu="matMenu" >
    <button mat-menu-item *ngIf="userLoggedName" (click)="redirectPage('/customer-management');">
      <span>Clientes</span>
    </button>
    <button mat-menu-item [matMenuTriggerFor]="companies" *ngIf="userLoggedName">
      <span>Empresas</span>
    </button>
    <button mat-menu-item *ngIf="userLoggedName" [matMenuTriggerFor]="products" >
      <span>Produtos</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="openLoginDialog();" *ngIf="!userLoggedName">
      <mat-icon>login</mat-icon>
      <span>Entrar</span>
    </button>
    <button mat-menu-item (click)="logout();" *ngIf="userLoggedName">
      <mat-icon>power_settings_new</mat-icon>
      <span>Sair</span>
    </button>
    <button mat-menu-item (click)="redirectPage('/registration');" *ngIf="!userLoggedName">
      <mat-icon>person_add</mat-icon>
      <span>Cadastrar</span>
    </button>
  </mat-menu>

  <mat-menu #products="matMenu">
    <button mat-menu-item *ngIf="userLoggedName">
      <mat-icon>event_seat</mat-icon>
      <span>Lista de produtos</span>
    </button>
    <button mat-menu-item *ngIf="userLoggedName">
      <mat-icon>category</mat-icon>
      <span>Categorias</span>
    </button>
    <button mat-menu-item *ngIf="userLoggedName">
      <mat-icon>category</mat-icon>
      <span>Subcategorias</span>
    </button>
  </mat-menu>

  <mat-menu #companies="matMenu">
    <button mat-menu-item (click)="redirectPage('/company-management');" *ngIf="userLoggedName">
      <mat-icon>list</mat-icon>
      <span>Lista de empresas</span>
    </button>
    <button mat-menu-item (click)="redirectPage('/store-management');" *ngIf="userLoggedName">
      <mat-icon>store</mat-icon>
      <span>Lojas</span>
    </button>
  </mat-menu>
</mat-toolbar>
