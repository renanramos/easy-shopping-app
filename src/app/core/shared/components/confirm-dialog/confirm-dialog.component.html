<div mat-dialog-title color="warn">
  Atenção!
</div>
<div mat-dialog-content>
  <p>
    Deseja realmente excluir {{ data?.name }}?
  </p>
</div>
<div mat-dialog-actions align="right">
  <button mat-raised-button [mat-dialog-close]="false">FECHAR</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="data">Sim, desejo excluir</button>
</div>
